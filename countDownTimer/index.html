<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>CountDown Timer</title>
</head>
<body>
    <h1>New Years Eve</h1>

    <div class="container">
        <div class="countdown days-c">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
        </div>

        <div class="countdown hours-c">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="countdown minutes-c">
            <p class="bigtext" id="minutes">0</p>
            <span>minutes</span>
        </div>

        <div class="countdown seconds-c">
            <p class="bigtext" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
